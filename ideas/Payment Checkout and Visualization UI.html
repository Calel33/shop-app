<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payment Gateway</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500&display=swap">
  <style>
    body { font-family: 'Geist Mono', monospace; letter-spacing: -0.03em; }
    #vanta-canvas { overflow: hidden; }
    .input-icon { top: 50%; transform: translateY(-50%); }
    .cc-number::-webkit-input-placeholder { letter-spacing: 0.2em; }
    .cc-number { letter-spacing: 0.2em; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-5xl w-full rounded-xl overflow-hidden shadow-xl flex flex-col md:flex-row">
    <!-- Visualization Side - Dark -->
    <div class="md:w-1/2 h-64 md:h-auto relative bg-indigo-900" id="vanta-canvas">
      <div class="absolute inset-0 bg-gradient-to-r from-transparent to-indigo-900/90 md:via-transparent md:to-indigo-900 z-10"></div>
      <div class="absolute top-8 left-8 z-20">
        <div class="flex items-center mb-6">
          <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
              <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
            </svg>
          </div>
          <span class="ml-2 text-sm font-light tracking-tight text-indigo-200">SECURECARD</span>
        </div>
        <span class="px-2 py-1 bg-indigo-900/80 rounded-full text-xs text-indigo-200 mb-2 inline-block tracking-tight">ENCRYPTED PAYMENTS</span>
        <h2 class="text-3xl font-light text-white tracking-tighter">Secure<br>Checkout</h2>
        <div class="h-0.5 w-16 bg-indigo-400 mt-3 rounded-full"></div>
        
        <div class="mt-8 grid grid-cols-2 gap-4 max-w-xs">
          <div class="bg-black/30 backdrop-blur-sm rounded-lg p-3">
            <div class="text-xs text-gray-400 mb-1">PROCESSING</div>
            <div class="text-white text-lg font-light">Fast</div>
          </div>
          <div class="bg-black/30 backdrop-blur-sm rounded-lg p-3">
            <div class="text-xs text-gray-400 mb-1">SECURITY</div>
            <div class="text-white text-lg font-light">Level 3</div>
          </div>
        </div>
        
        <div class="mt-4 bg-black/30 backdrop-blur-sm rounded-lg p-3">
          <div class="text-xs text-gray-400 mb-1">SUPPORTED CARDS</div>
          <div class="flex space-x-2 mt-1">
            <div class="w-8 h-5 bg-blue-600 rounded"></div>
            <div class="w-8 h-5 bg-red-500 rounded"></div>
            <div class="w-8 h-5 bg-yellow-400 rounded"></div>
            <div class="w-8 h-5 bg-green-500 rounded"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Payment Form Side - Light -->
    <div class="md:w-1/2 p-8 flex flex-col justify-center bg-white">
      <div>
        <div class="mb-2 flex items-center justify-between">
          <h3 class="text-xl font-light text-gray-800 tracking-tight">Payment Details</h3>
          <div class="text-sm text-gray-500 font-light">Amount: <span class="font-medium">$49.99</span></div>
        </div>
        
        <p class="text-gray-500 text-sm font-light mb-6">Complete your purchase with our secure payment processing system.</p>
        
        <form class="space-y-5">
          <div class="space-y-2">
            <label for="cardname" class="block text-sm font-light text-gray-700">Cardholder Name</label>
            <div class="relative">
              <div class="absolute left-3 input-icon text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text" id="cardname" name="cardname" placeholder="John Smith" class="w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>
          
          <div class="space-y-2">
            <label for="cardnumber" class="block text-sm font-light text-gray-700">Card Number</label>
            <div class="relative">
              <div class="absolute left-3 input-icon text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                  <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text" id="cardnumber" name="cardnumber" placeholder="•••• •••• •••• ••••" maxlength="19" class="cc-number w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label for="expiry" class="block text-sm font-light text-gray-700">Expiry Date</label>
              <div class="relative">
                <div class="absolute left-3 input-icon text-gray-400">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" class="w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              </div>
            </div>
            
            <div class="space-y-2">
              <label for="cvv" class="block text-sm font-light text-gray-700">CVV</label>
              <div class="relative">
                <div class="absolute left-3 input-icon text-gray-400">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input type="text" id="cvv" name="cvv" placeholder="•••" maxlength="3" class="w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              </div>
            </div>
          </div>
          
          <div class="flex items-center">
            <input id="savecard" name="savecard" type="checkbox" class="h-4 w-4 bg-gray-50 border-gray-300 rounded text-indigo-600 focus:ring-indigo-500">
            <label for="savecard" class="ml-2 block text-sm text-gray-600 font-light">
              Save card for future payments
            </label>
          </div>
          
          <div class="pt-2">
            <button type="submit" class="w-full px-4 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition flex items-center justify-center font-light">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm7.414 1.707a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 12H15a1 1 0 100-2h-4.586l2-2z" clip-rule="evenodd" />
              </svg>
              Pay Now
            </button>
          </div>
        </form>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
          <div class="flex justify-between items-center">
            <p class="text-sm text-gray-500 font-light">
              Need help? <a href="#" class="text-indigo-600 hover:text-indigo-800">Contact support</a>
            </p>
            <div class="flex items-center text-xs text-gray-500 font-light">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
              PCI DSS Compliant
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      VANTA.WAVES({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200,
        minWidth: 200,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x4f46e5,
        shininess: 35,
        waveHeight: 15,
        waveSpeed: 0.75,
        zoom: 0.9
      });
      
      // Format credit card number with spaces
      document.getElementById('cardnumber').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
        let formattedValue = '';
        for (let i = 0; i < value.length; i++) {
          if (i > 0 && i % 4 === 0) {
            formattedValue += ' ';
          }
          formattedValue += value[i];
        }
        e.target.value = formattedValue;
      });
      
      // Format expiry date
      document.getElementById('expiry').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
        if (value.length > 2) {
          value = value.substring(0, 2) + '/' + value.substring(2, 4);
        }
        e.target.value = value;
      });
    });
  </script>
</body>
</html>
