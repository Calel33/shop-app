<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transfer Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f2f3fa] min-h-screen flex items-center justify-center">
  <main class="bg-white w-full max-w-md mx-auto rounded-[20px] shadow-xl border border-black/10 px-6 py-8 flex flex-col items-center gap-8">
    <!-- Check Mark Icon -->
    <div class="rounded-full bg-green-600/10 border border-green-600 w-20 h-20 flex items-center justify-center">
      <svg class="h-10 w-10" fill="none" viewBox="0 0 40 40">
        <path d="M12 22l6 6 10-14" stroke="#2fad51" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <!-- Title and Amount -->
    <div class="w-full flex flex-col gap-2 items-center">
      <h2 class="font-bold text-center text-2xl text-black">Transfer Successful!</h2>
      <p class="text-[15px] text-center text-black/70">Successfully paid $134.89</p>
    </div>
    <!-- Payment Breakdown -->
    <div class="w-full rounded-2xl border border-white/40 bg-white/80 px-4 py-6 shadow-sm flex flex-col gap-6">
      <div class="flex justify-between items-center">
        <span class="text-gray-500 text-base">Amount</span>
        <span class="text-black font-semibold text-base">$150.00</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-gray-500 text-base">Fee</span>
        <span class="text-black font-semibold text-base">$1.50</span>
      </div>
      <div class="h-px bg-black/10 rounded-lg"></div>
      <div class="flex justify-between items-center">
        <span class="text-gray-500 text-base">Total</span>
        <span class="text-black font-semibold text-base">$151.50</span>
      </div>
    </div>
    <!-- Done Button -->
    <button class="w-full max-w-xs py-3 rounded-xl text-white font-semibold text-lg bg-gradient-to-br from-blue-700 to-blue-900 shadow-lg shadow-black/5 transition hover:from-blue-800 hover:to-blue-950 focus:outline-none">Done</button>
  </main>
</body>
</html>
