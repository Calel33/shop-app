<div class="border rounded-2xl pt-8 pr-8 pb-8 pl-8 bg-white/5 border-white/10">
    <h2 class="text-2xl font-semibold mb-6 font-geist text-white">Send me a message</h2>
    
    <form class="space-y-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="firstName" class="block text-sm font-medium mb-2 font-geist-mono text-neutral-300">First Name</label>
          <input type="text" id="firstName" name="firstName" class="w-full px-4 py-3 border rounded-lg placeholder-neutral-400 focus:outline-none focus:border-blue-400 focus:bg-white/10 transition font-geist-mono bg-white/5 border-white/10 text-white" placeholder="John">
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium mb-2 font-geist-mono text-neutral-300">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="w-full px-4 py-3 border rounded-lg placeholder-neutral-400 focus:outline-none focus:border-blue-400 focus:bg-white/10 transition font-geist-mono bg-white/5 border-white/10 text-white" placeholder="Doe">
        </div>
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium mb-2 font-geist-mono text-neutral-300">Email Address</label>
        <input type="email" id="email" name="email" required="" class="w-full px-4 py-3 border rounded-lg placeholder-neutral-400 focus:outline-none focus:border-blue-400 focus:bg-white/10 transition font-geist-mono bg-white/5 border-white/10 text-white" placeholder="john@example.com">
      </div>
      
      <div>
        <label for="company" class="block text-sm font-medium mb-2 font-geist-mono text-neutral-300">Company (Optional)</label>
        <input type="text" id="company" name="company" class="w-full px-4 py-3 border rounded-lg placeholder-neutral-400 focus:outline-none focus:border-blue-400 focus:bg-white/10 transition font-geist-mono bg-white/5 border-white/10 text-white" placeholder="Acme Inc.">
      </div>
      
      <div>
        <label for="projectType" class="block text-sm font-medium mb-2 font-geist-mono text-neutral-300">Project Type</label>
        <select id="projectType" name="projectType" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-400 focus:bg-white/10 transition font-geist-mono bg-white/5 border-white/10 text-white">
          <option value="" class="bg-neutral-900">Select a project type</option>
          <option value="design" class="bg-neutral-900">Product Design</option>
          <option value="frontend" class="bg-neutral-900">Frontend Development</option>
          <option value="fullstack" class="bg-neutral-900">Full-Stack Development</option>
          <option value="consulting" class="bg-neutral-900">Strategy &amp; Consulting</option>
          <option value="other" class="bg-neutral-900">Other</option>
        </select>
      </div>
      
      <div class="">
        <label for="budget" class="block text-sm font-medium mb-2 font-geist-mono text-neutral-300">Budget Range</label>
        <select id="budget" name="budget" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-400 focus:bg-white/10 transition font-geist-mono bg-white/5 border-white/10 text-white">
          <option value="" class="bg-neutral-900">Select budget range</option>
          <option value="under-5k" class="bg-neutral-900">Under $5,000</option>
          <option value="5k-15k" class="bg-neutral-900">$5,000 - $15,000</option>
          <option value="15k-50k" class="bg-neutral-900">$15,000 - $50,000</option>
          <option value="over-50k" class="bg-neutral-900">$50,000+</option>
          <option value="not-sure" class="bg-neutral-900">Not sure yet</option>
        </select>
      </div>
      
      <div>
        <label for="message" class="block text-sm font-medium mb-2 font-geist-mono text-neutral-300">Project Details</label>
        <textarea id="message" name="message" rows="6" required="" class="w-full px-4 py-3 border rounded-lg placeholder-neutral-400 focus:outline-none focus:border-blue-400 focus:bg-white/10 transition resize-none font-geist-mono bg-white/5 border-white/10 text-white" placeholder="Tell me about your project, goals, timeline, and any specific requirements you have in mind..."></textarea>
      </div>
      
      <button type="submit" class="w-full py-3 px-6 bg-blue-500 rounded-lg transition font-geist-mono font-medium text-white hover:bg-blue-600">
        Send Message
      </button>
    </form>
  </div>
