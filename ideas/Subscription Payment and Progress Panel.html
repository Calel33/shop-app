<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscription Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-950 min-h-screen flex items-center justify-center px-4">
  <main class="w-full max-w-lg bg-neutral-900 border border-neutral-800 rounded-2xl shadow-lg overflow-hidden flex flex-col">

    <!-- Header -->
    <section class="flex items-start gap-4 px-6 pt-7 pb-2">
      <div class="flex items-center justify-center rounded-xl bg-neutral-800 w-12 h-12">
        <svg width="30" height="30" viewBox="0 0 36 36" fill="none">
          <circle cx="18" cy="18" r="16" fill="#27272A"/>
          <rect x="12" y="13" width="12" height="7" rx="2" fill="#D4D4D8"/>
          <path d="M14 19h8v2a2 2 0 01-2 2h-4a2 2 0 01-2-2v-2z" fill="#a1a1aa"/>
        </svg>
      </div>
      <div>
        <div class="font-bold text-lg text-neutral-100 leading-tight tracking-tight">Pro Course Bundle</div>
        <div class="flex items-baseline gap-1 mt-0.5">
          <div class="text-neutral-200 font-semibold text-base">$24</div>
          <span class="text-neutral-400 text-sm">/month</span>
        </div>
      </div>
    </section>

    <!-- Body -->
    <section class="flex flex-col gap-2 px-6">
      <div class="flex flex-row justify-between items-end mt-1 mb-1">
        <div>
          <div class="uppercase text-xs font-semibold text-neutral-500 tracking-wide mb-0.5">Next payment</div>
          <div class="flex items-center gap-2 text-neutral-200 font-medium text-base">
            <svg class="w-4 h-4 text-neutral-500" fill="none" viewBox="0 0 24 24">
              <rect x="4" y="7" width="16" height="11" rx="2" stroke="currentColor" stroke-width="1.5"/>
              <path d="M4 11h16" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <span>May 12, 2024</span>
          </div>
        </div>
        <button class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg border border-neutral-700 bg-neutral-800 text-neutral-300 text-xs font-medium hover:bg-neutral-700 transition">
          Change Plan
          <svg width="12" height="12" fill="none" viewBox="0 0 20 20">
            <path d="M6 4l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="h-px w-full bg-neutral-800 my-3"></div>
      <div class="uppercase text-xs font-semibold text-neutral-500 tracking-wide mb-1">Progress</div>
      <div class="flex items-center gap-2">
        <div class="relative w-full h-3 rounded-md overflow-hidden bg-neutral-800">
          <div class="absolute h-full bg-gradient-to-r from-neutral-400 to-neutral-300 rounded-md" style="width:75%"></div>
        </div>
        <span class="text-neutral-300 font-semibold text-xs bg-neutral-800 px-2 py-0.5 rounded-md border border-neutral-700">75%</span>
      </div>
      <div class="text-neutral-400 text-xs mt-1 mb-3">Almost done with your course this month. Keep it up!</div>
    </section>

    <!-- Footer -->
    <section class="flex flex-col px-6 pb-6 gap-2">
      <button class="w-full py-2 bg-neutral-800 rounded-xl font-semibold text-neutral-100 text-base transition hover:bg-neutral-700 flex items-center justify-center gap-2 mt-1">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24">
          <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Cancel Enrollment
      </button>
      <span class="text-neutral-500 text-xs text-center mt-1">Youâ€™ll retain access until May 12 even if you cancel now.</span>
    </section>

  </main>
</body>
</html>
