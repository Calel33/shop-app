<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700&display=swap" rel="stylesheet">
  <script>
    if ('fonts' in document) {
      document.fonts.load('1em Inter');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-indigo-900 min-h-screen flex items-center justify-center">
  <div class="bg-gradient-to-tr from-indigo-700/90 to-indigo-400/80 rounded-2xl shadow-2xl p-8 max-w-sm w-full relative overflow-hidden font-sans">
    <!-- Card Heading -->
    <div class="mb-6">
      <h1 class="text-white text-[32px] md:text-[40px] leading-tight font-light tracking-tighter mb-1" style="font-family: 'Inter', sans-serif;">Payment Method</h1>
      <div class="text-indigo-100 text-[16px] md:text-[20px] font-light tracking-tight" style="font-family: 'Inter', sans-serif;">Card Details</div>
    </div>
    <!-- Card Brands and Type -->
    <div class="flex items-center justify-between mb-7">
      <div class="flex items-center gap-3">
        <span class="w-12 h-8 rounded-md bg-white flex items-center justify-center">
          <svg class="w-8 h-5" fill="none" viewBox="0 0 32 20"><rect x="2" y="2" width="28" height="16" rx="4" fill="#2563EB"/><rect x="7" y="7" width="18" height="6" rx="2" fill="#A5B4FC"/></svg>
        </span>
        <span class="uppercase text-white font-semibold text-[14px]" style="font-family: 'Inter', sans-serif;">Visa</span>
      </div>
      <span class="text-white/70 text-[14px]" style="font-family: 'Inter', sans-serif;">Debit</span>
    </div>
    <!-- Card Number -->
    <div class="mb-7">
      <div class="text-indigo-200 text-xs font-semibold uppercase mb-1 tracking-tight" style="font-family: 'Inter', sans-serif;">Card Number</div>
      <div class="text-white font-medium font-mono text-lg md:text-xl tracking-widest flex items-center gap-2 select-none">
        •••• •••• •••• <span class="font-bold text-amber-100 tracking-normal">4687</span>
      </div>
    </div>
    <!-- Cardholder, Expiry, CVV -->
    <div class="flex items-center justify-between mb-8">
      <div>
        <div class="uppercase text-xs text-indigo-100 tracking-tight font-semibold mb-0.5" style="font-family: 'Inter', sans-serif;">Card Holder</div>
        <div class="text-white text-[16px] font-medium leading-tight" style="font-family: 'Inter', sans-serif;">Your Name</div>
      </div>
      <div>
        <div class="uppercase text-xs text-indigo-100 tracking-tight font-semibold mb-0.5" style="font-family: 'Inter', sans-serif;">Expiry</div>
        <div class="text-white text-[16px] font-medium leading-tight" style="font-family: 'Inter', sans-serif;">12/27</div>
      </div>
      <div>
        <div class="uppercase text-xs text-indigo-100 tracking-tight font-semibold mb-0.5" style="font-family: 'Inter', sans-serif;">CVV</div>
        <div class="text-white text-[16px] font-medium leading-tight" style="font-family: 'Inter', sans-serif;">•••</div>
      </div>
    </div>
    <!-- Payment CTA -->
    <button class="w-full py-3 rounded-xl font-semibold bg-white/90 hover:bg-white text-indigo-800 hover:shadow-lg transition-all text-[16px] mt-2 shadow" style="font-family: 'Inter', sans-serif;">
      Pay $120.00
    </button>
    <!-- Decorative Gradient Elements -->
    <span class="absolute w-36 h-36 left-[-3.5rem] bottom-[-3.5rem] bg-white/10 rounded-full blur-2xl"></span>
    <span class="absolute w-20 h-20 right-[-1.5rem] top-[-1.5rem] bg-blue-200/10 rounded-full blur-2xl"></span>
  </div>
</body>
</html>
